services:
  inline_entity_form_preview.builder:
    class: Drupal\inline_entity_form_preview\Service\PreviewBuilder
    arguments: ['@entity_type.manager']

  inline_entity_form_preview.twig_extension:
    class: Drupal\inline_entity_form_preview\Twig\InlineEntityFormPreviewTwigExtension
    arguments: ['@database']
    tags:
      - { name: twig.extension }